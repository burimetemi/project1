  let user=0;
   let pc=0;
   
   function round(playerselection,computerselection)
   {
    
    if(playerselection=="rock"&&computerselection=="scissors")
    {
        user++
    }
    else 
    if(playerselection=="rock"&&computerselection=="paper")
    {
        pc++
    }
    else
    if(playerselection=="paper"&&computerselection=="scissors")
    {
         pc++
    }
    else
    if(playerselection=="paper"&&computerselection=="rock")
    {
        user++
    }
    else
    if(playerselection=="scissors"&&computerselection=="rock")
    {
         pc++
    }
    else
    if(playerselection=="scissors"&&computerselection=="paper")
    {
         user++
    }
    else
    if(playerselection==computerselection)
    {
        pc++
        user++
    }
    document.getElementById("btnuserscore").value=user;
    document.getElementById("btnuserscore").innerHTML=user;
    document.getElementById("btnpcscore").value=pc;
    document.getElementById("btnpcscore").innerHTML=pc;
    
    let para=document.getElementById("btnuserscore").value=user;
    let dyta=document.getElementById("btnpcscore").value=pc;

    if(para==5||dyta==5)
    {
        if(para==5&&dyta<5)
        {
            alert("You won the game with a score of: "+user+ " : "+ pc);
        }
        else
        if(para<5&&dyta==5)
        {
            alert("You lost the game with a score of: "+user+ " : "+ pc);
        }
        else
        if(para==5&&dyta==5)
        {
            alert("Its a tie with a score of: "+user+ " : "+ pc);
        }
        alert("The game is over");
        document.getElementById("btnuserscore").value=0;
    document.getElementById("btnuserscore").innerHTML=0;
    document.getElementById("btnpcscore").value=0;
    document.getElementById("btnpcscore").innerHTML=0;
    }
